<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <div class="title_inner d-flex" (click)="user_profile()">
                <div class="center_img profile_img">
                    <img src="assets/imgs/8.png" class="crop_img">
                </div>
                <h2>Emili Wiliamson</h2>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="bg_color" fullscreen>
    <div class="chat_container d-flex">
        <div class="chat_box d-flex received animate__animated animate__zoomIn">
            <div class="chat_details">
                <div class="chat">
                    <h2>Hello, there?</h2>
                </div>
                <p text-end>11:40 am</p>
            </div>
        </div>

        <div class="chat_box d-flex received animate__animated animate__zoomIn">
            <div class="chat_details">
                <div class="chat">
                    <h2>How you doing?</h2>
                </div>
                <p text-end>11:41 am</p>
            </div>
        </div>

        <div class="chat_box d-flex send animate__animated animate__zoomIn">
            <div class="chat_details">
                <p text-start>11:45 am</p>
                <div class="chat">
                    <h2>Hey, Wassup?</h2>
                </div>
            </div>
        </div>

        <div class="chat_box d-flex send animate__animated animate__zoomIn">
            <div class="chat_details">
                <p text-start>11:47 am</p>
                <div class="chat">
                    <h2>Isn't this app amazing?</h2>
                </div>
            </div>
        </div>

        <div class="chat_box d-flex received animate__animated animate__zoomIn">
            <div class="chat_details">
                <div class="chat">
                    <h2>Yeah its so cool that I can share amzing videos.</h2>
                </div>
                <p text-end>11:50 am</p>
            </div>
        </div>

        <div class="chat_box d-flex send animate__animated animate__zoomIn">
            <div class="chat_details">
                <p text-start>11:47 am</p>
                <div class="chat">
                    <h2>Yes, such a unqui way of make a video.</h2>
                </div>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer class="ion-no-border animate__animated animate__fadeInUp">
    <div class="form" lines="none">
        <ion-item lines="none">
            <div class="item_inner d-flex">
                <h3>
                    <ion-icon class="zmdi zmdi-mood ion-text-start"></ion-icon>
                </h3>
                <ion-textarea rows="1"  auto-grow="true" mode="md" type="text" placeholder="{{'write_your_message' | translate}}"></ion-textarea>
                <div class="send_button">
                    <ion-icon  class="zmdi zmdi-mail-send ion-text-end"></ion-icon>
                </div>
            </div>
        </ion-item>
    </div>
</ion-footer>
